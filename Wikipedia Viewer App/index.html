<section class="container-fluid">

      <div id="question">
        <i class="fa fa-question fa-5x centered" aria-hidden="true"></i>
        <p>Search Wikipedia</p>
      </div>

  <div class="row text-center">
    <div id="box-main" class="col-xs-6 col-xs-offset-3">

      <!-- Header -->
      <div id="header" class="col-xs-12">
        <h2>Wikipedia Viewer</h2>
      </div>

      <!-- Input Field -->
      <div class="col-xs-12">
        <form>
          <input id="searchBox" type="text" placeholder="Search Wikipedia">
        </form>
      </div>

      <!-- Buttons -->
      <div class="col-xs-12">
        <button id="searchBtn" class="btn btn-primary"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
        <button id="randomBtn" class="btn btn-primary">I'm Feeling Lucky</button>
        <button id="resetBtn" class="btn btn-primary"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></button>
      </div>
    </div> <!--col-xs-6 -->
  </div> <!--row -->

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div id="content"></div>
    </div>
  </div>
</section>
